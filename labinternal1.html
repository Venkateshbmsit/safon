<!doctype html><head><title>JQuery Lab</title><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><script> $(document).ready(function(){$("#btn1").click(function(){$("h1").hide();$("h1").show(5000).css("color","red");});$("h1").hover(function(){$(this).css("background-color","yellow");},function(){$(this).css("background-color","pink");});$("#btn2").click(function(){$("h2").animate({left:'500px'});});$("#btn3").click(function(){$('.bulb').toggle();});$("#btn4").click(function(){$(“#name”).focusin().css("background-color","blue");});});</script><style>*{font-size:20px;color:blue;}#block{position:absolute;}</style></head><body><h1>My Dynamic Page</h1><div class="bulb">Switch On</div><br><div id="on_off"></div><button id="btn1">hide heading</button><button id="btn2">Animate</button><button id="btn3">Switch On Off</button><button id="btn4">Focus</button><br>Enter your Message:<input type="text" id="name" value=""><br><h2 id="block">This is a block</h2></body></html>
