<!doctype html>
<head>
<title>Addition of Two Numbers exercise</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
function table()
{
	var a = parseInt(prompt("Enter a number:"));
	var i=1;
	for(i=1;i<=10;i++)
	{
	document.write("<br>"+a+"*"+i+"=" + (i * a) +"<br/>");
	}
}
function sumodd()
{
var sum=0;
var a = parseInt(prompt("Enter a Minimum number : "));
var c=a;
var b = parseInt(prompt("Enter a Maximum number : "));
while(a<=b)
{
if(a%2!=0)
{
sum = sum + a;
}
a++;
}
document.write("Sum of all odd numbers in the given range "+c+" and"+b+" is"+sum);
}
</script>
</head>
<body>
<h1>Multiplication of table</h1>
<button onclick="table()">Generate Table</button><br/>
<h1>Sum of odd numbers in the given range</h1>
<button onclick="sumodd()">Generate Sum of Odd numbers in the given range</button>

</body>
</html>
